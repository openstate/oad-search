   <!--include the navbar-->
 <div ng-include="'app/partials/nav.html'"></div>
  
  <!--include the bootstrap modal for alerts  -->
 <div ng-include="'app/partials/error.html'"></div>

<div class="container-fluid">

  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
      <div id="myCarousel" class="carousel slide"  data-ride="carousel">


          <!-- Carousel items -->
          <div class="carousel-inner">

              <div class="item {{isActive($index)}}" ng-repeat="sourcerow in carousel">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <div class="col-xs-3" ng-repeat="source in sourcerow"><a href="#/institution/{{source.uri}}"><img ng-src="{{source.img}}" alt="Image" class="img-responsive"></a>
                      <div class="text-center"><span class="badge badge-carousel">{{source.count}}</span></div>
                      </div>
                  </div>
                  <!--/row-->
              </div>
               
          </div>



          <!--/carousel-inner--> 
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      </div>
      <!--/myCarousel-->
    </div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
<br>
</div>



  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!--display the results -->
    <div ng-repeat="item in examplelist" class="col-sm-6 col-md-4">
      <div class="thumbnail thumbnail-frontpage" ng-click="goToQuery()" >
        <h4>{{item.title}}</h4>
        <div ng-repeat="item in item.firstresult"  ng-controller="ItemCtrl">
          <a class="thumb-image" style="background-image: url({{imgurl}})"></a>
        </div>
      </div>
    </div>
  </div>
</div>
