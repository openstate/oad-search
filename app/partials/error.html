<div class="col-xs-10 col-xs-offset-1" ng-controller="ErrorCtrl">
  <div ng-if="currentError" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" ng-click="clearError()" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Error!</strong> {{currentError}}
  </div>
</div>
